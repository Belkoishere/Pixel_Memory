<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pixel memory</title>
</head>
<body>
    <div id="game">
       <h2 id="points">0</h2>

        <div id="container" class="container">
            <div id="Grid" class="grid">
                
            </div>
        </div>

        <div id="time"></div>
        <progress id="progress" value="100" max="100"></progress> 
    </div>
    

    <div id="end_screen">
        <div id="details">
            <h1 id="score"></h1>
            <h3 id="best_score"></h3>
            <button id="replay" onclick="initialise()">Replay</button>
            <button id="menu">Menu</button>
        </div>
    </div>

    <audio src="mixkit-unlock-game-notification-253.wav" id="unlock_audio"></audio>
    <audio src="mixkit-wrong-electricity-buzz-955.wav" id="wrong_audio"></audio>
    <audio src="mixkit-winning-a-coin-video-game-2069.wav" id="right_audio"></audio>
    <audio src="mixkit-player-losing-or-failing-2042.wav" id="lose_audio"></audio>
</body>
<script src="index.js"></script>
</html>
